<!DOCTYPE html>
<html>
<head>
  <title>DOM Selection Methods</title>
</head>
<body>
  <h1 id="main-title">Original Title</h1>
  <input type="text" name="username" placeholder="Enter your name">
  <br><br>
  <label><input type="radio" name="gender" value="Male"> Male</label>
  <label><input type="radio" name="gender" value="Female"> Female</label>
  <label><input type="radio" name="gender" value="Other"> Other</label>
  <br><br>
  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p>
  <ul>
    <li>one</li>
    <li>two</li>
    <li>three</li>
  </ul>
  <div class="input-field">Field 1</div>
  <div class="input-field">Field 2</div>
  <p class="info">paragraph 1</p>
  <p class="info">paragraph 2</p>
  <p class="info">paragraph 3</p>
  <label><input type="checkbox" class="hobby" value="Reading"> Reading</label>
  <label><input type="checkbox" class="hobby" value="Traveling"> Traveling</label>
  <label><input type="checkbox" class="hobby" value="Gaming"> Gaming</label>
  <script>
    const h1Element = document.getElementById('main-title');
    h1Element.textContent = 'Updated Title';
    const usernameField = document.getElementsByName('username')[0];
    usernameField.value = 'John Doe';
    const genderRadios = document.getElementsByName('gender');
    for (const radio of genderRadios) {
      if (radio.checked) {
        console.log('Selected gender:', radio.value);
      }
    }
    const paragraphs = document.getElementsByTagName('p');
    console.log('Total number of <p> elements:', paragraphs.length);
    const listItems = document.getElementsByTagName('li');
    for (const li of listItems) {
      console.log('List item:', li.textContent);
    }
    const inputFields = document.getElementsByClassName('input-field');
    for (const field of inputFields) {
      field.style.backgroundColor = 'lightblue';
    }
    const firstInfoParagraph = document.querySelector('.info');
    firstInfoParagraph.textContent = 'This is the first info paragraph';
    const firstGenderRadio = document.querySelector('input[name="gender"]');
    firstGenderRadio.checked = true;
    const allInfoParagraphs = document.querySelectorAll('.info');
    allInfoParagraphs.forEach(paragraph => {
      console.log('Info paragraph:', paragraph.textContent);
    });
    const hobbies = document.querySelectorAll('.hobby');
    hobbies.forEach(checkbox => {
      checkbox.checked = true;
      console.log('Checked hobby:', checkbox.value);
    });
  </script>
</body>
</html>
