<!DOCTYPE html>
<html>
<head>
  <title>Order Receipt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .receipt {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    ul {
      padding: 0;
      list-style: none;
    }
    ul li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="receipt">
    <h1>Order Receipt</h1>
    <p><strong>Customer Name:</strong> <span id="customer-name"></span></p>
    <p><strong>Phone Number:</strong> <span id="phone"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <h3>Products:</h3>
    <ul id="product-list"></ul>
  </div>

  <script>
    const receiptData = JSON.parse(localStorage.getItem('receiptData'));
    document.getElementById('customer-name').textContent = receiptData.customerName;
    document.getElementById('phone').textContent = receiptData.phone;
    document.getElementById('email').textContent = receiptData.email;

    const productList = document.getElementById('product-list');
    receiptData.products.forEach(product => {
      const li = document.createElement('li');
      li.textContent = product;
      productList.appendChild(li);
    });
  </script>
</body>
</html>
