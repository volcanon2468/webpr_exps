<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My House using SVG</title>
</head>
<body>
    <h1>My House using SVG</h1>
    <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
        <circle cx="350" cy="80" r="30" fill="yellow" stroke="black" stroke-width="2"/>
        <circle cx="370" cy="80" r="30" fill="white"/>
        <polygon points="270,80 275,95 290,95 280,105 285,120 270,110 255,120 260,105 250,95 265,95" 
                 fill="gold" />
        <rect x="100" y="150" width="150" height="200" fill="brown" stroke="black" stroke-width="2" />
        <polygon points="100,150 175,50 250,150" fill="darkred" stroke="black" stroke-width="2" />
        <rect x="160" y="250" width="30" height="100" fill="saddlebrown" />
        <rect x="150" y="350" width="50" height="10" fill="gray" />
        <rect x="120" y="180" width="40" height="40" fill="lightblue" stroke="black" stroke-width="2" />
        <rect x="190" y="180" width="40" height="40" fill="lightblue" stroke="black" stroke-width="2" />
        <circle cx="175" cy="120" r="15" fill="yellow" stroke="black" stroke-width="2" />  
    </svg>
</body>
</html>
