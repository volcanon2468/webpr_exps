<!DOCTYPE html>
<html>
<head>
    <title>Personal Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        fieldset {
            border: 2px solid #1a2b3c;
            padding: 15px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            color: #c432de;
            padding: 0 10px;
        }
        p {
            font-weight: bold;
            color: #c432de;
            padding: 0 10px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            width: 150px;
            text-align: left;
            margin-right: 10px;
        }
        input,select {
            padding: 5px;
            margin-right: 10px;
        }
        textarea {
            resize: none;
            align-self: left;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="email">E-mail id:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="dob">DOB:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile#:</label>
                <input type="tel" id="mobile" name="mobile">
            </div>
        </fieldset>

        <fieldset>
            <legend>Educational Qualification</legend>
            <div class="form-group">
                <label for="degree">Degree:</label>
                <select id="degree" name="degree">
                    <option value="">-- Select Group --</option>
                    <optgroup label="UG">
                        <option value="BE">BE</option>
                        <option value="BTech">BTech</option>
                        <option value="BSc">BSc</option>
                        <option value="BA">BA</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="other">other</option>
                    </optgroup>
                    <optgroup label="PG">
                        <option value="ME">ME</option>
                        <option value="MTech">MTech</option>
                        <option value="MSc">MSc</option>
                        <option value="MA">MA</option>
                        <option value="MCA">MCA</option>
                        <option value="MBA">MBA</option>
                        <option value="other">other</option>
                    </optgroup>
                    <optgroup  label="PhD">
                        <option value="Engineering">Engineering</option>
                        <option value="Science">Science</option>
                        <option value="Management">Management</option>
                        <option value="other">other</option>
                    </optgroup>
                </select>
                <label for="engineering">Engineering:</label>
                <select id="engineering" name="engineering">
                    <option value="">-- Select Group --</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="MECH">MECH</option>
                </select>
            </div>
            
        </fieldset>
        <div class="form-group">
            <label>Hobbies:</label>
            <input type="checkbox" id="chess" name="hobbies" value="Playing chess">
            <label for="chess">Playing chess</label>
            <input type="checkbox" id="books" name="hobbies" value="Reading Books">
            <label for="books">Reading Books</label>
        </div>
        <div class="form-group">
            <label for="color">Favourite Color:</label>
            <input type="color" id="color" name="color">
        </div>

        <p>Address</p>
        <div class="form-group">
            <textarea id="address" name="address" rows="4"></textarea>
        </div>
            <label for="resume">Attach Resume:</label>
            <input type="file" id="resume" name="resume">
            <input type="submit" value="Submit">
    </fieldset>
    </form>
</body>
</html>
