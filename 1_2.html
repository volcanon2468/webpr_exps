<!DOCTYPE html>
<html >
<head>
    <title>E-Greeting Page</title>
    <style>
        body {
            background: lightgoldenrodyellow;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }
        header h1 {
            color: chocolate;
            font-size: 2.5em;
            margin: 0;
        }

        main {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        main p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        footer {
            margin-top: 20px;
        }

        a {
            color: dodgerblue;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Season's Greetings!</h1>
    </header>

    <main>
        <p>Wishing you a wonderful holiday season filled with joy, laughter, and love.</p>
        <p>May this season bring new opportunities, happiness, and cherished memories!</p>
    </main>

    <footer>
        <a href="home.html">Back to Home Page</a>
    </footer>

</body>
</html>
