<!DOCTYPE html>
<html>
<head>
    <title>Labour Cost and Total Charge</title>
    <script>
        function calculateCharges() {
            const ratePerHour = 45;
            let hoursWorked = parseFloat(prompt("Enter the number of hours worked:"));
            let costOfMaterials = parseFloat(prompt("Enter the cost of materials:"));

            let labourCost = ratePerHour * hoursWorked;
            let totalCharge = labourCost + costOfMaterials;

            alert("Labour Cost: Rs." + labourCost + "\nTotal Charge: Rs." + totalCharge);
        }
    </script>
</head>
<body>
    <button onclick="calculateCharges()">Calculate Charges</button>
</body>
</html>
