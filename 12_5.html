<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Manipulation</title>
    <style>
        body {
            text-align: center;
        }
        .container {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid black;
        }
        .box {
            position: absolute;
            width: 150px;
            height: 150px;
            text-align: center;
            line-height: 150px;
            font-size: 20px;
            font-weight: bold;
            color: #eeee44;
            cursor: pointer;
        }
        #box1 { background: #ff66aa; top: 50px; left: 50px; z-index: 1; }
        #box2 { background: #13ee11; top: 100px; left: 100px; z-index: 2; }
        #box3 { background: #1144ee; top: 150px; left: 150px; z-index: 3; }
    </style>
</head>
<body>
    <h2>Dynamic Z-Index Manipulation</h2>
    <div class="container">
        <div id="box1" class="box">Box 1</div>
        <div id="box2" class="box">Box 2</div>
        <div id="box3" class="box">Box 3</div>
    </div>
    <div>
        <label>Select Box: 
            <select id="boxSelect">
                <option value="box1">Box 1</option>
                <option value="box2">Box 2</option>
                <option value="box3">Box 3</option>
            </select>
        </label>
        <label>Set Z-Index: <input type="number" id="zIndexInput" value="1"></label>
        <button onclick="updateZIndex()">Change Z-Index</button>
    </div>
    <p id="zIndexDisplay"></p>
    <script>
        function updateZIndex() {
            let selectedBox = document.getElementById(document.getElementById("boxSelect").value);
            let newIndex = document.getElementById("zIndexInput").value;
            selectedBox.style.zIndex = newIndex;
            displayZIndices();
        }
        
        function displayZIndices() {
            let boxes = document.querySelectorAll(".box");
            let output = "";
            boxes.forEach(box => {
                output += `${box.id}: Z-Index ${box.style.zIndex} <br>`;
            });
            document.getElementById("zIndexDisplay").innerHTML = output;
        }
        displayZIndices();
    </script>
</body>
</html>
