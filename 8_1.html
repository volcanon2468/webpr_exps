<!DOCTYPE html>
<html>
<head>
    <title>Basic Calculator</title>
    <script>
        function calculator() {
            let num1 = parseFloat(prompt("Enter the first number:"));
            let num2 = parseFloat(prompt("Enter the second number:"));
            let operation = prompt("Choose an operation (+, -, *, /, %):");
            let result;

            switch (operation) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        alert("Error: Division by zero is not allowed.");
                        return;
                    }
                    break;
                case "%":
                    result = num1 % num2;
                    break;
                default:
                    alert("Invalid operation!");
                    return;
            }

            alert("The result of " + num1 + " " + operation + " " + num2 + " is: " + result);
        }
    </script>
</head>
<body>
    <button onclick="calculator()">Calculator</button>
</body>
</html>
