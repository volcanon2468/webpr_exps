<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="s6-2.css">
</head>
<body>
  <div class="calculator">
    <table class="calc-table">
      <tr>
        <td class="button clear" id="clear">C</td>
        <td colspan="3" class="empty"></td>
      </tr>
      <tr>
        <td class="button">7</td>
        <td class="button">8</td>
        <td class="button">9</td>
        <td class="button operator">+</td>
      </tr>
      <tr>
        <td class="button">4</td>
        <td class="button">5</td>
        <td class="button">6</td>
        <td class="button operator">-</td>
      </tr>
      <tr>
        <td class="button">1</td>
        <td class="button">2</td>
        <td class="button">3</td>
        <td class="button operator">รท</td>
      </tr>
      <tr>
        <td class="button">0</td>
        <td class="button">.</td>
        <td class="button equals">=</td>
        <td class="button operator">x</td>
      </tr>
    </table>
  </div>
</body>
</html>
